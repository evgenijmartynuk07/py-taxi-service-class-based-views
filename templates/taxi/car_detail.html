{% extends "base.html" %}

{% block content %}
  <div>
    <p>Manufacturer: {{ car_detail.manufacturer.name }}</p>
    <p>Country: {{ car_detail.manufacturer.country }}</p>
    <p>Drivers:</p>
    {% for driver in car_detail.drivers.all %}
      <ul>
        <li><p>{{ driver.first_name }} {{ driver.last_name }}</p></li>
      </ul>

    {% endfor %}
  </div>
{% endblock %}
