{% extends "base.html" %}

{% block content %}
  <div>
    <h4>Cars:</h4>
      <ol>
        {% for car in driver_detail.cars.all %}
        <li>Model: {{ car.model }}
          (manufacturer: {{ car.manufacturer.name }},
          country: {{ car.manufacturer.country }})</li>
        {% endfor %}
      </ol>
  </div>
{% endblock %}
